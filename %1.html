<body>
    <h1>éª°å­éŠæˆ²</h1>
    <div id="dice">ğŸ²</div>
    <button onclick="rollDice()">æ“²éª°å­</button>
    <button onclick="toggleDarkMode()">æ·±è‰²æ¨¡å¼</button>

    <input type="file" accept=".json" onchange="importHistory(event)">
    
    <h2>æ­·å²ç´€éŒ„</h2>
    <ul id="history"></ul>

    <script>
        let history = [];
        const dice = document.getElementById("dice");
        const historyList = document.getElementById("history");

        function rollDice() {
            const result = Math.floor(Math.random() * 6) + 1;
            dice.style.transform = "rotate(" + (Math.random() * 360) + "deg)";
            dice.textContent = "ğŸ² " + result;
            history.push(result);
            updateHistory();
        }

        function updateHistory() {
            historyList.innerHTML = history.map(num => `<li>${num}</li>`).join("");
        }

        function exportHistory() {
            const dataStr = JSON.stringify(history);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "history.json";
            a.click();
            URL.revokeObjectURL(url);
        }

        function importHistory(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    history = JSON.parse(e.target.result);
                    updateHistory();
                };
                reader.readAsText(file);
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
