<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骰子遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        #dice {
            font-size: 5em;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }
        #history {
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>骰子遊戲</h1>
    <div id="dice">1</div>
    <button onclick="rollDice()">擲骰子</button>
    <button onclick="toggleDarkMode()">深色模式</button>
    <button onclick="exportHistory()">導出歷史</button>
    <input type="file" accept=".json" onchange="importHistory(event)">
    
    <h2>歷史紀錄 (倒行)</h2>
    <ul id="history"></ul>

    <script>
        let history = [];
        const dice = document.getElementById("dice");
        const historyList = document.getElementById("history");

        function rollDice() {
            const result = Math.floor(Math.random() * 6) + 1;
            dice.textContent = result;
            dice.style.transform = "scale(1.2)";
            setTimeout(() => dice.style.transform = "scale(1)", 200);
            history.unshift(result); // Add to the beginning of the array
            updateHistory();
        }

        function updateHistory() {
            historyList.innerHTML = history.map(num => `<li>${num}</li>`).join("");
        }

        function exportHistory() {
            const dataStr = JSON.stringify(history);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "history.json";
            a.click();
            URL.revokeObjectURL(url);
        }

        function importHistory(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    history = JSON.parse(e.target.result);
                    updateHistory();
                };
                reader.readAsText(file);
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
