<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骰子遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        /* Navigation Bar */
        .nav-bar {
            display: flex;
            margin: 10px 0;
            gap: 10px;
        }
        .nav-bar button {
            padding: 10px 20px;
            cursor: pointer;
        }
        /* Main Content Sections */
        .section {
            display: none;
            margin-top: 20px;
        }
        .section.active {
            display: block;
        }
        /* Dice Display */
        #dice {
            font-size: 5em;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>
    <h1>骰子遊戲</h1>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <button onclick="showSection('dice-section')">擲骰子</button>
        <button onclick="showSection('history-section')">歷史紀錄</button>
        <button onclick="toggleDarkMode()">深色模式</button>
    </div>

    <!-- Dice Rolling Section -->
    <div id="dice-section" class="section active">
        <div id="dice">1</div>
        <button onclick="rollDice()">擲骰子</button>
        <button onclick="exportHistory()">導出歷史</button>
        <input type="file" accept=".json" onchange="importHistory(event)">
    </div>

    <!-- History Section -->
    <div id="history-section" class="section">
        <h2>歷史紀錄</h2>
        <ul id="history"></ul>
    </div>

    <script>
        let history = [];
        const dice = document.getElementById("dice");
        const historyList = document.getElementById("history");

        // Show selected section
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function rollDice() {
            const result = Math.floor(Math.random() * 6) + 1;
            dice.textContent = result;
            dice.style.transform = "scale(1.2)";
            setTimeout(() => dice.style.transform = "scale(1)", 200);
            history.unshift(result);
            updateHistory();
        }

        function updateHistory() {
            historyList.innerHTML = history.map(num => `<li>${num}</li>`).join("");
        }

        function exportHistory() {
            const dataStr = JSON.stringify(history);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "history.json";
            a.click();
            URL.revokeObjectURL(url);
        }

        function importHistory(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    history = JSON.parse(e.target.result);
                    updateHistory();
                };
                reader.readAsText(file);
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
